<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Study Mob Places</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="scss/styles/styles.css" rel="stylesheet">
</head>

<body>

    <div class="container">
		<div class="row mt-4">
            <div class="col-md-2 col-sm-2">
                <a class="btn btn-light" href="/index">Home</a>
            </div>
			<div class="col-md-2 col-sm-2">
                <a class="btn btn-light" href="/events.html">Events</a>
            </div>
        </div>
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="rewiew-container">
                    <h1>Discover Study Mob Places</h1>
          
          <!--Dropdown primary-->
        <div class="dropdown">

            <!--Trigger-->
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">Location</button>

            <!--Menu-->
            <div class="dropdown-menu dropdown-primary">
              <a class="dropdown-item" href="#">Uptown Charlotte</a>
              <a class="dropdown-item" href="#">South Charlotte</a>
              <a class="dropdown-item" href="#">North Charlotte</a>
              <a class="dropdown-item" href="#">East Charlotte</a>
              <a class="dropdown-item" href="#">West Charlotte</a>
            </div>
        </div>
          <!--/Dropdown primary-->

          <!-- Central Modal Large -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h4 class="modal-title w-100" id="myModalLabel">White Review</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">

                <!--Name input with icon prefix-->
                <div class="md-form">
                    <i class="fas fa-user prefix"></i>
                    <input type="text" id="inputIconEx2" class="form-control">
                    <label for="inputIconEx2">Your Name</label>
                </div>

                <!--Textarea with icon prefix-->
                <div class="md-form">
                    <i class="fas fa-pencil-alt prefix"></i>
                    <textarea id="form10" class="md-textarea form-control" rows="3"></textarea>
                    <label for="form10">Write Review</label>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary btn-sm">Submit</button>
            </div>
        </div>
        </div>
        </div>
        <!-- Central Modal Small -->
        <!-- Button that opens modal -->
        <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#myModal" value="Submit">Write Review</button>
  

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js-mdb/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js-mdb/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js-mdb/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js-mdb/mdb.min.js"></script>
</body>

</html>
