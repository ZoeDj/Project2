<!-- Modal/ Suggest Place -->
<div class="modal fade" id="modalSubscriptionForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header text-center aqua-gradient">
      <h4 class="modal-title w-100 font-weight-bold">Suggest Study Place</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body mx-3">

    <!-- Material form -->
    <form id="place-form">

    <!-- Material input -->
    <div class="md-form form-group">
      <input type="text" class="form-control" id="inputNameMD">
      <label for="inputNameMD">Name of the Place</label>
    </div>

    <div class="md-form form-group">
      <input type="text" class="form-control" id="inputAddressMD" >
      <label for="inputAddressMD">Address</label>
    </div>

    <div class="md-form form-group">
      <input type="text" class="form-control" id="inputZipMD">
      <label for="inputZipMD">Zip Code</label>
    </div>

    <div class="md-form form-group">
      <input type="text" class="form-control" id="inputWebsite" >
      <label for="inputWebsite">Website</label>
    </div>

    <!-- Material unchecked -->
    <div class="form-check form-group grey-text">
        <input type="checkbox" class="form-check-input" id="inputWifi" value="1">
        <label class="form-check-label" for="inputWifi">wifi</label>
      </div>

      <div class="form-check form-group grey-text">
        <input type="checkbox" class="form-check-input" id="inputWaiters" value="1">
        <label class="form-check-label" for="inputWaiters">waiters</label>
    </div>

    <div class="form-check form-group grey-text">
      <input type="checkbox" class="form-check-input" id="inputKidfriendly" value="1">
      <label class="form-check-label" for="inputKidfriendly">kid friendly</label>
    </div>

    <div class="form-check form-group grey-text">
      <input type="checkbox" class="form-check-input" id="inputBigtables" value="1">
      <label class="form-check-label" for="inputBigtables">big tables</label>
    </div>

    <div class="form-check form-group grey-text">
      <input type="checkbox" class="form-check-input" id="inputPetfriendly" value="1">
      <label class="form-check-label" for="inputPetfriendly">pet friendly</label>
    </div>
        
    </form>
    <!-- Material form row -->
    <div class="modal-footer d-flex justify-content-center">
      <input type="submit" id="submit" class="btn btn-cyan"></input>
    </div>
    </div>
    </div>
</div>
</div>

<div class="text-center">
<a href="" class="btn aqua-gradient btn-rounded mb-4" data-toggle="modal" data-target="#modalSubscriptionForm">Suggest Study Place</a>
</div>
