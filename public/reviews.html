<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Study Mob Places</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" type="text/css" href="jquery.rateyo.min.css">  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.8/css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="scss/styles/styles.css" rel="stylesheet">

</head>

<body>
    <!-- Jumbotron -->
<div class="card card-image" style="background-image: url('img/skyline.jpg'); background-position: top">
  <div class="text-black text-center py-5 px-4">
    <div class="py-5">

      <!-- Content -->
      <div><img src="img/studymob1.png"></div>
      <br>
      <br>
      <br>
      <a href="places.html" class="btn peach-gradient"><i class="fas fa-clone left"></i> Start Over</a>

    </div>
  </div>
</div>
<!-- Jumbotron -->
    <!-- Modal / Review Form -->
  <div class="modal fade" id="modalSubscriptionForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center aqua-gradient">
        <h4 class="modal-title w-100 font-weight-bold">Review</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
          <form id="review-form">

          <div class="md-form form-group">
            <i class="fas fa-user prefix grey-text"></i>
            <input type="text" class="form-control" id="inputNameMD">
            <label for="inputNameMD">Your Name</label>
          </div>

          <div class="md-form form-group">
            <i class="fas fa-map-marker-alt prefix grey-text"></i>
            <input type="text" class="form-control" id="inputPlaceNameMD">
            <label for="inputPlaceNameMD">Study Place</label>
          </div>
              
          <label for="inputRating" class="control-label grey-text">Rate This Place: </label>
          <div id="rateYo" val="rating"></div> 
          <input type="hidden" name="rating" id="inputRating"/>  

          <div class="md-form form-group">
            <i class="fas fa-pencil-alt prefix grey-text"></i>
            <textarea type="text" class="md-textarea" id="inputReviewMD" rows="4"></textarea>
            <label for="inputReviewMD">Write Review</label>
          </div>

      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-cyan" id="submit">Submit</button>
      </div>
      </form>
      </div> 
    </div>
  </div>
  </div>
  </div>

  <div class="text-center">
    <a href="" class="btn aqua-gradient btn-rounded mb-4" data-toggle="modal" data-target="#modalSubscriptionForm">Write Review</a>
  </div>
<div class="col-md-12 clearfix">
  <div id="place-info">

  </div>
  <a href="" id="new-review" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalSubscriptionForm">Write Review</a>
</div>
<!-- Modal -->

  <!-- Footer -->
  <footer class="page-footer font-small blue">
  
  <!-- Copyright -->
  <div class="footer-copyright text-center py-3 purple-gradient">Â© 2019 Copyright:

  </div>
  <!-- Copyright -->
  
  </footer>
  <!-- Footer -->

  <!-- SCRIPTS -->
  <script type="text/javascript" src="jquery.min.js"></script> 
  <script type="text/javascript" src="jquery.rateyo.min.js"></script> 

  <!-- JQuery -->

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.8/js/mdb.min.js"></script>
  <!-- <script src="/js/reviews.js"></script> -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css"> 
    
  <!-- Latest compiled and minified JavaScript for rate-yo -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script> 
  <script src="/js/reviews.js"></script>
  <script> 
    $("#rateYo").rateYo({ 
        rating: 1.5, 
        spacing: "10px", 
        numStars: 5, 
        minValue: 0, 
        maxValue: 5, 
        normalFill: 'grey', 
        ratedFill: 'hotpink', 
    }) 
  </script> 

</body>
</html>
