<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Study Mob: Landing Page</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/styles/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Styling Links: Bulma & Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1a3736a1bc.js"></script>
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-2 col-sm-2">
                <a id = "join-button" class="btn btn-light" href="/join">Join an Event</a>
            </div>  
                <div class="row">
                        <div class="col-md-8 offset-md-2">
                            <h1>Upcoming Events</h1>
                            <div class="events-container">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Event Name</th>
                                            <th>Location</th>
                                            <th>Time</th>
                                            <th>Members</th>
                                        </tr>
                                    </thead>
                                    <tbody id = 'event-table-body'>
                                        <tr>
                                            <div id="event-list">
                                                <td id="event-name" colspan="2"></td>
                                                <td id="location" colspan="2"></td>
                                                <td id="time" colspan="2"></td>
                                                <td id="members" colspan="2"></td>
                                            </div>
                                        </tr>
                                        <td><button type="submit" class="btn btn-success">Post a Venue Review</button>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
        <!--END OF CONTAINER-->
    </div>



    <!-- Custom Script -->
    <script src="js/events.js" type="text/javascript"></script>

</body>

</html>
